<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will Back Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ffffff;
            font-family: 'Azeret Mono', monospace;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            padding: 40px;
            max-width: 90vw;
        }
        
        h1 {
            font-size: clamp(48px, 12vw, 140px);
            font-weight: 400;
            letter-spacing: -2px;
            line-height: 1.1;
            color: #000;
            text-transform: lowercase;
        }
        
        .accent {
            font-weight: 700;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>will <span class="accent">back</span> soon</h1>
    </div>
</body>
</html>
